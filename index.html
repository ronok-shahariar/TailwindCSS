<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class=" max-w-full flex flex-col sm:flex-row justify-between items-center p-4 bg-gradient-to-r from-white via-blue-50 to-white">
        <div class="relative left-20 flex items-center space-x-4 mb-2 sm:mb-0">
            <!-- Logo -->
             <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/razorpay.svg" 
                width="300px"
                height="80px"/>
             </a>

             <ul class="flex gap-6">
                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Banking+</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Payroll</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Partners</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>

                <li class="text-gray-700 font-mullish text-xl py-7 hover:text-lightBlue cursor-pointer
                    transition-all duration-200 relative group ">
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                    transition-all duration-200"></div>
                </li>
                
            </ul>

            

        </div>

        <!-- Flag and 2 buttons -->
        <div class="relative right-40 flex items-center space-x-4">
            <img class=" block h-10 rounded-full mx-auto sm:mx-0 sm:shrink-0" src="./images/image_0.svg" />

            <button class="py-3 px-7  font-mullish  text-blue-800 border-lightBlue500 border-2
            rounded-full text-xl hover:font-bold">Log in</button>

            <button class="flex items-center py-3 px-7 font-mullish rounded-full
            bg-blue-600 text-white transition-all duration-200 text-xl
            hover:text-lightBlue500 hover:bg-white  hover:border-lightBlue500 hover: border-2 hover:font-bold">
           <span>Sign Up</span>
            <img src="./images/right-arrow.png" alt="Arrow" class="ml-2 w-7 h-5">
        
            </button>

        </div>

            
    </nav>
</body>
</html>
